<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Loader</title>
    <script>
        // Function to get query parameter by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Load the iframe with the provided URL from the query string
        window.onload = function() {
            const url = getQueryParam('url');  // Get 'url' parameter
            if (url) {
                document.getElementById('iframe').src = decodeURIComponent(url);
            } else {
                // Fallback if no URL is provided in the query string
                document.getElementById('iframe').src = 'https://1hit.no/';
            }
        };
    </script>
</head>
<body>

    <iframe id="iframe" width="100%" height="100%" frameborder="0"></iframe>

</body>
</html>
